<div class="container p-3">
  <h2 class="text-muted text-center mb-3">Our Products</h2>
  <div class="row">
    <div class="col-md-3">
      <button
        class="btn btn-outline-dark flex-1"
        [routerLink]="['/products/0/edit']"
      >
        Add Product
      </button>
    </div>
    <div class="col-md-8 d-flex justify-content-between align-items-center">
      <input
        type="text"
        name="productSize"
        class="form-control w-25"
        placeholder="Size "
        [(ngModel)]="size"
      />

      <input
        type="text"
        name="productCategory"
        class="form-control w-25"
        placeholder="Category "
        [(ngModel)]="category"
      />
      <button class="btn btn-success" (click)="filterBy()">Filter By</button>
    </div>
  </div>
  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id) {

      <tr>
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <i
            class="text-info mx-1 fs-4 bi bi-pencil-square"
            [routerLink]="['/products', product.id, 'edit']"
          ></i>
          <i
            class="text-warning mx-1 fs-4 bi bi-eye-fill"
            [routerLink]="['/products', product.id]"
          ></i>
          <i
            (click)="deleteHandler(product.id)"
            class="text-danger mx-1 fs-4 bi bi-trash3-fill"
          ></i>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
