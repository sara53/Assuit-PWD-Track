<div class="container p-5 border mt-5">
  <h1 class="text-center text-muted mb-4">ITI Tracks</h1>

  <div class="row">
    <div class="col-md-4">
      <select
        name="departments"
        id=""
        class="form-select"
        (change)="filterByDepartment()"
        [(ngModel)]="department"
      >
        <option>All</option>
        <option>SD</option>
        <option>Java</option>
        <option>Design</option>
      </select>
    </div>
    <div class="col-md-8">
      @for (track of filteredTracks; track track.id) {
      <div class="alert alert-light p-3">
        <h3>{{ track.name }}</h3>
        <p class="lead">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, dicta!
        </p>
        <span class="bg-warning rounded p-2">{{ track.department }}</span>
      </div>
      }
    </div>
  </div>
</div>
